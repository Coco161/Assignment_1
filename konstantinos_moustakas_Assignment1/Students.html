  <div class="form">
    <form>
      <div class="inputWrap">
        <label class="label" for="labelForfirstName">First name:</label>
        <input class="input" type="text" name="firstName" id="firstName" placeholder="First Name">
      </div>
      <div class="inputWrap">
        <label class="label" for="labelForlastName">Last name:</label>
        <input class="input" type="text" name="lastName" id="lastName" placeholder="Last Name">
      </div>
      <div class="inputWrap">
        <label class="label" for="labelFordateOfBirth">Date of Birth:</label>
        <input class="input" type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Birthdate">
      </div>
      <div class="inputWrap">
        <label class="label" for="labelFortuitionFees">Tuition Fees:</label>
        <input class="input" type="number" name="tuitionFees" id="tuitionFees" placeholder="Tuition Fees">
      </div>
      <div>
      <button type="submit" id="studentSubmit">Submit</button>
      <button type="submit" id="studentUpdate" hidden="true">Update</button>
      <button type="reset" id="studentReset">Reset</button>
    </div>
      <br>
    </form>
    <br>
