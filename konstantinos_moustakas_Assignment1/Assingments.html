  <div class="form">
    <form>
      <div class="inputWrap">
        <label class="label" for="labelForassignmentTitle">Title:</label>
        <input class="input" type="text" name="assignmentTitle" id="assignmentTitle" placeholder="Title">
      </div>
      <div class="inputWrap">
        <label class="label" for="labelForlastName">Description:</label>
        <input class="input" type="text" name="description" id="description" placeholder="Description">
      </div>
      <div class="inputWrap">
        <label class="label" for="labelForsubmissionDate">Date of Submission:</label>
        <input class="input" type="date" name="submissionDate" id="submissionDate" placeholder="Date of Submission">
      </div>
      <div class="inputWrap">
        <label class="label" for="labelFororalMark">Oral Mark:</label>
        <input class="input" type="number" name="oralMark" id="oralMark" placeholder="Oral Mark">
      </div>
      <div class="inputWrap">
        <label class="label" for="labelFortotalMark">Total Mark:</label>
        <input class="input" type="number" name="totalMark" id="totalMark" placeholder="Total Mark">
      </div>
      <div>
        <button type="submit" id="assignmentSubmit">Submit</button>
        <button type="submit" id="assignmentUpdate" hidden="true">Update</button>
        <button type="reset" id="assignmentReset">Reset</button>
      </div>
    </form>
    <br>
  </div>
  <div id="divResults">
    <ul id="results" style="list-style-type: none;">

    </ul>
  </div>

      </div>
    </div>

</body>
